MandarinMedien\MMCmfRoutingBundle\Entity\NodeRoute:
    type: entity
    table: null
    repositoryClass: MandarinMedien\MMCmfRoutingBundle\Entity\NodeRouteRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        route:
            type: string
            length: 255
            unique: true
        generic:
            type: boolean

    manyToOne:
        node:
            targetEntity: MandarinMedien\MMCmfNodeBundle\Entity\Node
            inversedBy: routes
            nullable: false

    lifecycleCallbacks: {  }
